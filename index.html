<!DOCTYPE html>
<html>
<head>
	<!-- Karakter encoding -->
	<meta charset="utf-8">
	<!-- 
		Perintah agar lebar viewport mengikuti lebar perangkat
		dan skala mengikuti ukuran ketika web di-load
	 -->
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login Page Ep. 3</title>
	<!-- Load bootstrap stylesheet -->
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
	<!-- Load login stylesheet -->
	<link rel="stylesheet"  href="./css/login.css">
</head>
<body>
	<div class="container-fluid">
		<div class="card card-login">
			<div class="card-body">
				<div class="row justify-content-center">
					<div class="col-lg-6 col-md-12">
						<div class="padding bg-primary text-center align-items-center d-flex">
							<div id="particles-js"></div>
							<div class="w-100">
								<div class="logo mb-4">
									<img src="img/wlogo.jpg" alt="kodinger logo" class="img-fluid">
								</div>
								<h4 class="text-light mb-2">Don't waste your time</h4>
								<p class="lead text-light">Login quickly like replying to your girlfriend's message.</p>
								<button class="btn btn-block btn-icon btn-icon-google mb-3">
									Login With Google
								</button>
							</div>

							<div class="help-links">
								<ul>
									<li><a href="#">Terms of Service</a></li>
									<li><a href="#">Privacy Policy</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-12">
						<div class="padding">
							<h2>Whatsapp Messenger</h2>
							<p class="lead">Send Whatsapp Messages to anyone without saving their number.</p>
							
								<div class="form-group">
									<label for="username">Message</label>
									<input type="text" name="Message" class="form-control" id="msg" tabindex="1">
								</div>
								<div class="form-group">
									<label class="d-block" for="password">
										Phone Number
										<div class="float-right">
										
										</div>
									</label>
									<input type="text" name="PhoneNumber" class="form-control" id="phone" tabindex="2">
								</div>
								<div class="form-group text-right">
									<div class="float-left mt-2">
										
									</div>
									<button onclick="sendMs()" class="btn btn-primary" tabindex="3">
										Send
									</button>
								</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function sendMs(){
			var message = document.getElementById("msg").value
			var phone = document.getElementById("phone").value
		   location.href= "https://wa.me/91"+phone+"?text=" + message
		}
	</script>
	<script src="./js/particles.js"></script>
	<script>
		particlesJS.load('particles-js', 'particlesjs-config.json', function() {
		  console.log('callback - particles.js config loaded');
		});
	</script>
</body>
</html>
